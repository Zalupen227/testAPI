name: API Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install Java and Allure
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre wget
        wget -q https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
        tar -xzf allure-2.24.0.tgz

    - name: Run tests
      run: |
        pytest tests/ -v --alluredir=./allure-results

    - name: Check test results
      run: |
        echo "=== Checking allure-results ==="
        find ./allure-results -name "*.json" | wc -l
        if [ $(find ./allure-results -name "*.json" | wc -l) -eq 0 ]; then
          echo "‚ùå No test results found!"
          exit 1
        fi

    - name: Generate Allure report
      run: |
        ./allure-2.24.0/bin/allure generate ./allure-results -o ./allure-report --clean
        echo "=== Report generated ==="
        ls -la ./allure-report/

    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
        retention-days: 30